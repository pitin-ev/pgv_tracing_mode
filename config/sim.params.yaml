dummy_pgv_sim:
  ros__parameters:
    pose_topic: "/amr1/bcd_pose"
    cmd_topic: "/cmd_vel"
    frame_id: "map"
    rate: 50.0
    holonomic_sim: true

    # 초기 자세: yaw 15도로 틀어 시작(정렬 테스트 확인)
    init_x: 0.0
    init_y: 0.0
    init_yaw_deg: 35.0

    # 센서 오프셋/노이즈 (필요시 조정)
    sensor_x_offset: 0.0
    sensor_y_offset: 0.0
    sensor_yaw_offset_deg: 0.0
    pos_noise_std: 0.0
    yaw_noise_std_deg: 0.0

    # 안전 상한
    max_v: 1.0
    max_w: 2.0
